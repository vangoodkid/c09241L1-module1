<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: wheat">phuong trinh bac 2 </h2>

<label for="a"> a</label><br>
<input type="number" id="a"><br>
<label for="b"> b</label><br>
<input type="number" id="b"><br>
<label for="c"> c</label><br>
<input type="number" id="c"><br>

<button onclick="calculate()">Calculate</button>

<h1 id="result"></h1>
<script>
  function calculate() {
    let a = parseFloat(document.getElementById('a').value);
    let b = parseFloat(document.getElementById('b').value);
    let c = parseFloat(document.getElementById('c').value);
    if (a === 0){
      document.getElementById('result').innerText = "phuong trinh k hop le";
    }else {
      let delta = b*b - 4*a*c;
      if (delta > 0){
        const x1 = (-b + Math.sqrt(delta) / (2*a))
        const x2 = (-b - Math.sqrt(delta) / (2*a))
        document.getElementById('result').innerText = "phương trình có 2 nghiệm: "+x1+" "+x2;
      }else if(delta === 0){
        const x = -b/ (2*a);
        document.getElementById('result').innerText = "phương trình có 1 nghiệm kép: "+x;
      }else {
        document.getElementById('result').innerText = "phuong trinh vo nghiem."
      }
    }
  }
</script>
</body>
</html>
