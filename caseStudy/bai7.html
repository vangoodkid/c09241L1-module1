<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isAbc(c) {
        let num = false;
        let char = false;

        for (let i = 0; i < c.length; i++) {
            if( typeof c[i] === "number"){
                num = true;
            }else if (typeof c[i] === "string") {
                char = true;
            }
        }
        if (num && char){
            return -1;
        }else if(num){
            return 1;
        }else {
            return 0;
        }
    }
    let a = [3,5,7,19];
    let b = ["e","n","y","r","g","z"];
    let c = [3,"n",5,"r",7,19];
    let check = isAbc(a);
    alert(check);
</script>
</body>
</html>
