<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhap so luong mang phan tu mang: "));
  while (n >= 20 || n < 0 || n % 1 !== 0){
     n = parseInt(prompt("nhap lai so luong mang: "));
  }
  let arr = [];
  for ( let i = 0; i < n; i++) {
   let giaTri = prompt("nhap phan tu thu : "+ (i+1));
   arr.push(giaTri);
  }
  console.log(arr);

  let diff = arr[1] - arr[0];
  if (diff <= 0){
    alert("no")
  }else {
    let flag = true;
    for (let i = 2; i < arr.length ; i++) {
      if (arr[i] - arr[i-1] !== diff){
        flag = false;
      }
    }
    if (flag){
      alert("ok");
    }else {
      alert("no");
    }
  }
</script>
</body>
</html>
