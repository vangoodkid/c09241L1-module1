<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = Number(prompt("nhap so bat ky tinh giai thua: "));
    let tinhGT = function (n){
        if (n === 1){
            return 1;
        }
        return n * tinhGT(n-1);
    }
    alert(`giai thua cua ${n} la ${tinhGT(n)}`);
</script>
</body>
</html>
