<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = Number(prompt("Nhap so bat ky: "))
    const PI = Math.PI;
    let dienTich = (r) => r*r*PI
    let chuVi = function (r){
        return 2*r*PI;
    }
    alert('dien tich hinh tron la: '+dienTich(r));
    alert('chu vi hinh tron la: '+chuVi(r));


</script>
</body>
</html>
