<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = Number(prompt("nhap so nguyen duong bat ky: "));
    let check = function (n){
        if(n > 0){
            return true;
        }
        return false;
    }
    if (check(n)){
        alert(n+" la so nguyen duong.")
    }else {
        alert(n+" k phai la so nguyen duong");
    }
</script>
</body>
</html>
