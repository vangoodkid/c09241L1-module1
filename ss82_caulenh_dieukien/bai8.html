<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="age">age</label>
<input type="number" id="age"></input>

<button onclick="calculate()">check</button>

<script>
    function calculate() {
       let age = document.getElementById("age").value;
       if (age > 0 && age < 120){
           alert("true");
       }else {
           alert("false");
       }
    }
</script>
</body>
</html>
