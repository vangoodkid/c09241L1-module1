<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: aqua">kiểm tra cạnh của một tam giác </h2>

<label for="a"> a</label><br>
<input type="number" id="a"><br>
<label for="b"> b</label><br>
<input type="number" id="b"><br>
<label for="c"> c</label><br>
<input type="number" id="c"><br>

<button onclick="calculate()">Calculate</button>

<h1 id="result"></h1>
<script>
    function calculate() {
        let a = parseFloat(document.getElementById('a').value);
        let b = parseFloat(document.getElementById('b').value);
        let c = parseFloat(document.getElementById('c').value);
        if (a,b,c > 0){
            if (a+b>c && b+c>a && a+c>b){
                alert("a,b,c là cạnh của tam giác")
            }else {
                alert("a,b,c k phải cạnh của tam giác")
            }
        }else {
            alert("yêu cầu 3 cạnh > 0. ")
        }
    }
</script>
</body>
</html>
