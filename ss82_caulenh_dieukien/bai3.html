<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>diện tích hình vuông </h2>
<label for="square"> hình vuông</label><br>
<input type="number" id="square"><br>

<button onclick="calculate()">Calculate</button>

<h1 id="result"></h1>
<script>
  function calculate() {
    let a = Number(document.getElementById('square').value);
    let b = a*a;
    document.getElementById('result').innerText = "result: " +b;
  }
</script>
</body>
</html>
