<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="color: wheat">diện tích hình tam giac </h2>

<label for="height"> chieu cao</label><br>
<input type="number" id="height"><br>
<label for="bottom"> hình chu nhat</label><br>
<input type="number" id="bottom"><br>
<button onclick="calculate()">Calculate</button>

<h1 id="result"></h1>
<script>
  function calculate() {
    let b = Number(document.getElementById('bottom').value);
    let h = Number(document.getElementById('height').value);
    let s = (1/2)*b*h;
    document.getElementById('result').innerText = "result: " +s;
  }
</script>
</body>
</html>
