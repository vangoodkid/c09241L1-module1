<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính Chỉ Số Cân Nặng</h1>
<label for="weight">nhập cân nặng: </label>
<input style="margin-left: 5px" type="number" id="weight"><br>
<label for="height">nhập chiều cao: </label>
<input type="number" id="height"><br>
<button style="margin-top: 10px" onclick="tinhCanNang()">kiểm tra</button>
<script>
  function tinhCanNang() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let bmi = weight / (height**2);
    if (bmi < 18.5) {
      alert("underweight");
    } else if (bmi < 25) {
      alert("normal");
    } else if (bmi < 30) {
      alert("overweight");
    } else {
      alert("obese");
    }
  }
</script>
</body>
</html>
