<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong tháng</h1>
<label for="month">nhập tháng</label>
<input type="number" id="month">
<button onclick="sumDay()">result</button>

<h1 id="result"></h1>
<script>
    function sumDay() {
        let month = Number(document.getElementById("month").value());
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = month + " này có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = month + " này có 28 or 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = month + " này có 30 ngày";
                break;
            default:
                alert("Hãy nhập 1 tháng hợp lệ");
        }
    }
</script>
</body>
</html>
