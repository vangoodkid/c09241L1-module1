<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 7;
    let width = 21;
    for (let i = 0; i < height; i++) {
        let line = '';

        for (let j = 0; j < width; j++) {
            if (i === 0 || i === height - 1 || j === 0 || j === width - 1) {
                line += '*';
            } else {
                line += ' ';
            }
        }
        console.log(line);
    }
</script>
</body>
</html>
