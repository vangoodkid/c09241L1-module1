<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>diện tích hình tròn</h1>
    <label for="radius" >nhập bán kính r: </label>
    <input type="number" id="radius"><br>
    <button onclick="dienTichHinhTron()">Tính diện tích</button>
<script>
    function dienTichHinhTron() {
        let r = document.getElementById("radius").value;
        let dienTich = r*r*3.14;
        alert("dien tich hinh tron: "+dienTich);
    }
</script>
<h2> Chu vi hình tròn</h2>
<label for="radius1">nhập bán kính r:</label>
<input type="number" id="radius1"><br>
<button onclick="chuViHinhTron()">Tính chu vi </button>
<script>
    function chuViHinhTron() {
        let r = document.getElementById("radius").value;
        let chuVi = 2*r*3.14
        alert("chu vi hinh tron: "+chuVi);
    }
</script>
</body>
</html>
