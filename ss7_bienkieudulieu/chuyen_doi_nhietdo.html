<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>chuyển đổi nhiệt độ từ C sang F</h1>

    <label for="celsius"> Nhập độ celsius</label>
    <input type="number" id="celsius"><br>

    <button style="margin-top:20px " onclick="chuyenNhietDo()">Chuyển Nhiệt Độ</button>
<script>
    function chuyenNhietDo() {
        let c = document.getElementById("celsius").value;
        let f = (c*9/5)+32;
        alert(f);
    }
</script>
</body>
</html>
