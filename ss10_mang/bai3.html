<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = [23,54,13,56,87,96,14,27,47,84]
    let sum = 0;
    let max = 0;
    for (let i = 0; i < n.length; i++) {
        if (n[i] > max){
            max = n[i];
        }
        sum += n[i];
    }
    let avr = sum/n.length;
    console.log(`so lon nhat la ${max}`);
    console.log(`gia tri trung binh phan tu ${avr}`);
</script>
</body>
</html>
