<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    let n = [5,3,6,9,10,23,15,65,42,50]
    let max = [0];
    let maxIndex = 0;
    for (let i = 0; i < n.length; i++) {
        if (n[i] > max){
            max = n[i];
            maxIndex = i;
        }
    }
    console.log(`so lon nhat la ${max} va vi tri la ${maxIndex}`);
</script>
