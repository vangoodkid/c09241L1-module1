<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia het cho 5</title>
</head>
<body>

<script>
    let a=0,b=1;
    while (true){
        if (a % 5===0){
            console.log("so dau tien chia het cho 5 la: ",a);
            break;
        }
        let next = a+b;
        a = b;
        b = next;
    }
</script>
</body>
</html>
